<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Mood para {{ artist_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container mt-5 text-center">
        <h1 class="display-5">{{ artist_name }}</h1>
        <p class="lead">¿Qué tipo de canciones buscas?</p>
        
        <form action="/generar_playlist" method="post" class="mt-4">
            <input type="hidden" name="artist_id" value="{{ artist_id }}">
            
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" name="mood" value="1" class="btn btn-primary btn-lg">Energéticas y Positivas</button>
                <button type="submit" name="mood" value="2" class="btn btn-secondary btn-lg">Tristes y Melancólicas</button>
            </div>
        </form>
        
        <div class="mt-4">
            <a href="/">Empezar de nuevo</a>
        </div>
    </main>
</body>
</html>
