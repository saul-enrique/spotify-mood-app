<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Álbum Esencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <main class="container mt-5 text-center">
        <div class="glass-container">
            <h1 class="display-4">El Álbum Esencial</h1>
            <p class="lead">Busca un artista y descubre su álbum más representativo.</p>
            
            <form action="/buscar" method="post" class="mt-4">
                <div class="mb-3">
                    <input type="text" id="artist_name" name="artist_name" class="form-control" placeholder="Nombre del artista..." required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Encontrar Álbum</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
