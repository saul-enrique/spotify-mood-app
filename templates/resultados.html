<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados para "{{ busqueda }}"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <main class="container mt-5">
        <div class="text-center">
            <h1 class="display-5">Resultados para "{{ busqueda }}"</h1>
        </div>

        {% if artistas %}
            <p class="lead text-center mt-3">Selecciona el artista correcto:</p>
            <!-- Usamos una lista estilizada de Bootstrap -->
            <div class="list-group mt-4 glass-container">
                {% for artista in artistas %}
                    <a href="/artista/{{ artista.id }}/{{ artista.name }}" class="list-group-item list-group-item-action bg-secondary text-white text-center">
                        {{ artista.name }}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="alert alert-warning mt-4">No se encontraron artistas con ese nombre.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light">Volver a la b√∫squeda</a>
        </div>
    </main>
</body>
</html>
