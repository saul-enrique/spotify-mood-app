<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados para "{{ busqueda }}"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">
    <main class="container mt-5">
        <div class="glass-container text-center">
            <h1 class="display-4">Resultados para "{{ busqueda }}"</h1>
            <p class="lead">Selecciona un artista para ver su Ã¡lbum esencial.</p>
        </div>

        <div class="list-group mt-4 glass-container">
            {% for artista in artistas %}
                <a href="/album_esencial/{{ artista.id }}/{{ artista.name }}" class="list-group-item list-group-item-action bg-secondary text-white">
                    {{ artista.name }}
                </a>
            {% endfor %}
        </div>
        
        <div class="text-center mt-4">
             <a href="/" class="btn btn-outline-light">Buscar de nuevo</a>
        </div>
    </main>
</body>
</html>
